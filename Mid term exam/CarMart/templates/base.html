
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Mart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
         <div>
          <a class="navbar-brand">CaMart</a>
          <a class="btn btn-info m-3" href="{% url "Home" %}">Home</a>
         </div>
          <div class="d-flex">
            {% if user.is_authenticated %}
            <a class="btn btn-primary m-3" href="{% url "Profile" %}">Profile</a>
            <a class="btn btn-warning m-3" href="{% url "Logout" %}">Logout</a>
            {% else %}
            <a class="btn btn-primary m-3" href="{% url "Signup" %}">SignUp</a>
            <a class="btn btn-info m-3" href="{% url "Login" %}">Login</a>
            {% endif %}
          </div>
        </div>
      </nav>

      {% for msg in messages %}
    <div class="d-flex justify-content-center">
      <div>
        <h3 class="pt-3 text-danger btn-outline-danger">{{msg}}</h3>
      </div>
    </div>
    {% endfor %}

  
    {% block contain %}{% endblock contain %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
