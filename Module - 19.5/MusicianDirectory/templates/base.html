
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musicians Directory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
     <div class="d-flex">
      <a class="navbar-brand">Musicians Directory</a>
      <a class="btn btn-info m-3" href="{% url "AddHome" %}">Home</a>
      {% if user.is_authenticated %}
      <a class="btn btn-info m-3" href="{% url "addMusic" %}">Add Music</a>
      <a class="btn btn-info m-3" href="{% url "add_album" %}">Add Album</a>
      {% endif %}
     </div>
      <div class="d-flex">
        {% if user.is_authenticated %}
        <a class="btn btn-primary m-3" href="{% url "profile_page" %}">Profile</a>
        <a class="btn btn-warning m-3" href="{% url "Logout_page" %}">Log Out</a>
        {% else %}
        <a class="btn btn-primary m-3" href="{% url "registations_page" %}">Registation</a>
        <a class="btn btn-info m-3" href="{% url "LogIn_page" %}">Log In</a>
        {% endif %}
      </div>
    </div>
  </nav>
      {% block contain %}{% endblock contain %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
