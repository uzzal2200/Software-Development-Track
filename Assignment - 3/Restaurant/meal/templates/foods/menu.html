{% extends "base.html" %} {% block contain %}

<div class="meals_Item">
    {% for i in categories %}
    <div class="card" style="width: 18rem;">
        <img src="{{i.strCategoryThumb}}" class="card-img-top" alt="...">
        <div class="card-body">
            <h6>ID: {{i.idCategory}}</h6>
          <h5 class="card-title">{{i.strCategory}}</h5>
          <p class="card-text">{{ i.strCategoryDescription | truncatechars:30 }}</p>
          <a href="#" class="btn btn-primary">buy</a>
        </div>
      </div>
    
    {% endfor %}
</div>
{% endblock contain %}
