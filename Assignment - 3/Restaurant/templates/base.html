{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="{% static "css/style.css" %}">
  </head>
  <body>
    <nav class="navbar Nav_bar">
      <div class="container-fluid">
        <a class="navbar-brand restaurant_logo">The Grandiose</a>
        <div class="d-flex Nav_button">
          <button class="Button"><a href="/">Home</a></button>
          <button class="Button"><a href="{% url "ShowItems" %}">Show Items</a></button>
          <button class="Button"><a href="{% url "about" %}">About</a></button>
        </div>
      </div>
    </nav>

    {% block contain %}{% endblock contain %}

    <footer>
      <div class="footer_bar">
        <div>
          <h1 class="footer_logo">The Grandiose</h1>
        </div>
        <div class="footerLeft">
          <div class="footer_icon_main">
            <div>
              <i class="fa-brands fa-facebook footer_icon"></i>
            </div>
            <div>
              <i class="fa-brands fa-youtube footer_icon"></i>
            </div>
            <div>
              <i class="fa-brands fa-google footer_icon"></i>
            </div>
          </div>
          <div class="menu_list">
            <li>Home</li>
            <li>Show Items</li>
            <li>About</li>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
